@PART[SSME,Size2LFB,Size3EngineCluster]:FINAL
{
	@MODULE[ModuleEngines*]
	{
		@PROPELLANT[Kerbolene]
		{
			@name = Hydranepsin
			@ratio = 1.5
		}
		@PROPELLANT[Ozonate]
		{
			@ratio = 0.5
		}
	}
}
@PART[SSME,Size3EngineCluster]:FINAL
{
	@MODULE[ModuleEngines*]
	{
		!atmosphereCurve
		{}
		atmosphereCurve
		{
			key = 0 415
			key = 1 395
			key = 12 0.002
		}
	}
}
@PART[Size2LFB]:FINAL
{
	@MODULE[ModuleEngines*]
	{
