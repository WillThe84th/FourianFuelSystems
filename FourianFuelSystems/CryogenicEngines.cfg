			key = 0 400
			key = 1 380
			key = 12 0.002
		}
	}
}
@PART[nuclearEngine]:FINAL
{
	@MODULE[ModuleEngines]
	{
		@PROPELLANT[Kerbolene]
		{
			@name = Hydranepsin
		}
